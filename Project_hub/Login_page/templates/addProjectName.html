<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Code</title>
    <link rel="stylesheet" href="/static/addProjectName.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  
    <!-- Header Section -->
    <header>
        <div class="header-container">

            <div class="menu">
            </div>
            <div class="logoimage">
                <div class="logo"></div>
            </div>
            <div class="space"></div>
        </div>
    </header>
    
    <!-- Body Section -->
    <body>
        {% if messages %}
            {% for message in messages %}
                
                <div class="alert alert-{{ message.tags }} d-flex h-8 m-1 p-1" role="alert">
                    <div>
                    {{ message }}
                    </div>
                </div>
            {% endfor %}
        {% endif %}
        <main>
        <div class="groupcode-container">
            <h1 id="color">Project Name</h1>
            <br>
            <form method="get" action="/addProjectName/" >
                {% csrf_token %}
                <h3 label for="project name">Enter your Project Name:</label></h3>
                <input type="text" id="group_code" name="projectName" required placeholder="Project Name" default:"blank">
                <br>
                <button type="submit">Submit</button>
            </form><br>
            <p class="login-link">Already have an account? <a href="/">Login</a></p>
        </div>
        </main>
    </body>

    <!-- Footer Section -->
    <footer>
        <div class="footer-container">
            <p>&copy; 2024 Project Hub. All rights reserved.</p>
            <div class="footer-links">
                <a href="#">Privacy Policy</a>
                <a href="#">Terms of Service</a>
                <a href="#">Contact Us</a>
            </div>
        </div>
    </footer>
    </html>
