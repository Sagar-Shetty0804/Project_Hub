<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="/static/loginPage.css">
    <link rel="stylesheet" href="/static/register.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="header-container">

            <div class="menu">
                
            </div>
            <div class="logoimage">
                <div class="logo"></div>
            </div>
            <div class="space"></div>
        </div>
    </header>

    
    


{% if messages %}
{% for message in messages %}
    
    <div class="alert alert-{{ message.tags }} d-flex h-8 m-1 p-1" role="alert">
        <div>
          {{ message }}
        </div>
    </div>
{% endfor %}
{% endif %}

    <!-- Register Section -->
    <main>
        <div class="register-container">
            <h1>Register</h1>
            <form method="post" action="/registerStudent/">
                {% csrf_token %}
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>

                <label for="projYear">Year:</label>
                <select class="dropDown" name="projYear" id="projYear" required>
                    <option value="" selected disabled hidden>--select--</option>
                    <option value="MI1">Second Year:Mini Project:SEM 1</option>
                    <option value="MN1">Third Year:Minor Project:SEM 1</option>
                    <option value="MA1">Last Year:Major Project:SEM 1</option>
                    <option value="MI2">Second Year:Mini Project:SEM 2</option>
                    <option value="MN2">Third Year:Minor Project:SEM 2</option>
                    <option value="MA2">Last Year:Major Project:SEM 2</option>
                </select>

                <label for="branch">Branch:</label>
                <select class="dropDown" name="branch" id="brach" required>
                    <option value="" selected disabled hidden>--select--</option>
                    <option value="COMPS">COMPS</option>
                    <option value="IT">IT</option>
                    <option value="AIDS">AIDS</option>
                    <option value="EXTC">EXTC</option>
                    
                </select>

                <label for="year">Achademic Year:</label>
                <input type="number" name="year" id="year" min="1900" max="2099" step="1" value="2024">

                <label for="groupNumber">Group Number:</label>
                <input type="text" id="groupNumber" name="groupNumber" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>

                <button id = "submitBtn" type="submit">Register</button>
            </form>
            <p class="login-link">Already have an account? <a href="/">Login</a></p>
        </div>
    </main>
    
</body>
<footer>
    <div class="footer-container">
        <p>&copy; 2024 Project Hub. All rights reserved.</p>
        <div class="footer-links">
            <a href="#">Privacy Policy</a>
            <a href="#">Terms of Service</a>
            <a href="#">Contact Us</a>
        </div>
    </div>
</footer>
</html>
