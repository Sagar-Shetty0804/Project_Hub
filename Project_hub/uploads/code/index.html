<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= device-width
    , initial-scale=1.0">
    <title>Rock-Paper-Sissors</title>
    <link rel="stylesheet" href="style.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    
</head>
<body>
    <div class="header">
        <h1>Rock Paper Scissors</h1>
    </div>
    
    <div class="playArea">
        <div class="choices">

            <button class="choice" id="paper">
                <i class="fa-regular fa-hand" id="paper_icon"></i>
            </button>
            <button class="choice" id="scissor">
                <i class="fa-regular fa-hand-scissors" id="scissors_icon"></i>
            </button>
            <button class="choice" id="rock">
                <i class="fa-regular fa-hand-back-fist" id="rocks_icon"></i>
            </button>          
        </div>

        <div class="showAnimation" id="playerPlay">
            <i class="fa-regular fa-hand-back-fist"></i>
        </div>
        
        <div class="showAnimation" id = "compPlay">
            <i class="fa-regular fa-hand-back-fist"></i>
        </div>
    </div>

    <div class="footer">
        <div class="result">
            <p id="msg">Play your move</p>
        </div>

        <div class="points">
            <div class="score">
                <p>Player</p>
                <p id="playerScore">0</p>
            </div>
            <div class="score">
                <p>Computer</p>
                <p id="compScore">0</p>
            </div>
        </div>
        <button id="reset">Reset Game</button>
        
    </div>
   
    
    <script src="app.js"></script>
</body>
</html>
