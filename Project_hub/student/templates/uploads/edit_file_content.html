<!DOCTYPE html>
{% extends "student\base.html" %}
{%load static%}
{% block css %}
<link rel="stylesheet" href="{% static 'student\edit.css' %}">
{% endblock css %}
{% block css_sub %}
<style>
    #view{
        font-size: 2.5rem;
        color: #dce1de;    
    }
    #view:hover{
        box-shadow: none;
    }
</style>
{% endblock css_sub %}

{% block sideBar %}
<div class="function">
    <a href="{% url 'student:upload_code_file' %}"><i class="fa-regular fa-file-code" id="code"></i></a>
    <a href="{% url 'student:database' %}"><i class="fa-solid fa-database" id="database"></i></a>
    <a href="{% url 'student:upload_document_file' %}"><i class="fa-solid fa-folder" id="folder"></i></a>
    <a href="{% url 'student:upload_additional_file' %}"><i class="fa-solid fa-paperclip" id="additional"></i></a>
    <a href="{% url 'student:file_list' %}"><i class="fa-regular fa-eye" id="view"></i></a>
</div>
<div class="settings">
    <a><i class="fa-solid fa-gear" id="sett"></i></a>
</div>
{% endblock sideBar %}
{% block mainBody%}
<div class="container">
    <h2>Edit Content for {{ file.file.name }}</h2>
    <form method="post" class="form-edit">
        {% csrf_token %}
        <textarea name="content" rows="10" cols="50" class="textarea">{{ file.content }}</textarea>
        <br>
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
    <a href="{% url 'student:file_list' %}" class="btn btn-secondary">Cancel</a>
</div>
{% endblock mainBody %}
