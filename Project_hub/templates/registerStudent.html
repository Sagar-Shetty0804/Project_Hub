<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="/static/loginPage.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="header-container">

            <div class="menu">
                <button class="menu-button" aria-label="Open menu">
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </button>
                <div class="menu-content">
                    <a href="#">Guide</a>
                    <a href="#">Student</a>
                    <a href="#">Admin</a>
                </div>
            </div>
            <div class="logoimage">
                <div class="logo"></div>
            </div>
            <div class="space"></div>
        </div>
    </header>

    <svg xmlns="http://www.w3.org/2000/svg" class="d-none">
        <symbol id="check-circle-fill" viewBox="0 0 16 16">
          <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
        </symbol>
    </svg>
    


{% if messages %}
{% for message in messages %}
    <div class="alert alert-success d-flex h-8 m-1 p-1" role="alert">
        <svg class="bi m-1" role="img" aria-label="Success:" style="height:1.3rem;width:1.3rem"><use xlink:href="#check-circle-fill"/></svg>
        <div>
          {{ message }}
        </div>
    </div>
{% endfor %}
{% endif %}

    <!-- Register Section -->
    <main>
        <div class="register-container">
            <h1>Register</h1>
            <form method="post" action="/registerStudent/">
                {% csrf_token %}
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>

                <button type="submit">Register</button>
            </form>
            <p class="login-link">Already have an account? <a href="/loginPage">Login</a></p>
        </div>
    </main>
</body>
<footer>
    <div class="footer-container">
        <p>&copy; 2024 Project Hub. All rights reserved.</p>
        <div class="footer-links">
            <a href="#">Privacy Policy</a>
            <a href="#">Terms of Service</a>
            <a href="#">Contact Us</a>
        </div>
    </div>
</footer>
</html>
