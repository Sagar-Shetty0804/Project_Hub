<!-- templates/edit_file.html -->
{% extends 'base.html' %}

{% block title %}Edit {{ file_name }} - File Viewer{% endblock %}

{% block content %}
    <h2>Edit File - {{ file_name }}</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Changes</button>
    </form>
    <a href="{% url 'display_file_content' file_id=form.instance.id %}">Cancel</a>
{% endblock %}
